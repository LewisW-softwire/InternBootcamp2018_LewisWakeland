<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Departure boards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="//cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
    <script src="departures.js"></script>

    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.866, lng: 151.196},
          zoom: 15
        });

        var infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);

        service.getDetails({
          placeId: 'ChIJN1t_tDeuEmsRUsoyG83frY4'
        }, function(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                'Place ID: ' + place.place_id + '<br>' +
                place.formatted_address + '</div>');
              infowindow.open(map, this);
            });
          }
        });
      }
    </script>

  </head>
  <body>
    <div id="appbar" class="header-shadow">
        <div class="mui-container-fluid">
            <h1>BusBoard</h1>
        </div>
    </div>
    <div class="mui-col-md-6">
        <form action="javascript:void(0)" onsubmit="showTimetable();" class="mui-form postcode-form">
            <div class="mui-textfield">
                <input type="text" name="postcode" id="postcode" placeholder="Postcode">
            </div>
            <button type="submit" value="Submit" class="mui-btn mui-btn--primary mui-btn--raised">Submit</button>
        </form>
    </div>
    <div id="results" class="mui-panel mui-container mui-col-md-6">
        <p>Enter a postcode to see bus times.</p>
    </div>

    <div id="map" style="height:100%"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsyhcbJfa4kDPFE5pNLpFHBy6a0_4d3Ps&libraries=places&callback=initMap">
    </script>
  </body>
</html>
