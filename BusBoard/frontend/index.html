<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Departure boards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="departures.js"></script>
    <script src="displayMap.js"></script>

  </head>
  <body>
    <h1>BusBoard</h1>
    <form action="javascript:void(0)" onsubmit="showTimetable();">

        <input type="submit" value="Submit">

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsyhcbJfa4kDPFE5pNLpFHBy6a0_4d3Ps&libraries=places&callback=initMap">
